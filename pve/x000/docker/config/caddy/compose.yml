---
services:
  caddy:
    container_name: caddy
    build:
      context: .
      dockerfile: Caddy.Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - caddy_config:/config
      - caddy_data:/data
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./index.html:/usr/share/caddy/index.html:ro
    environment:
      - CLOUDFLARE_EMAIL=${CLOUDFLARE_EMAIL}
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
      - ACME_AGREE=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - homelab

volumes:
  caddy_config:
    name: caddy_config
    driver: local
  caddy_data:
    name: caddy_data
    driver: local

networks:
  homelab:
    name: homelab
    external: true
