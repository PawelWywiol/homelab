[defaults]
# Inventory
inventory = ./inventory/hosts.yml
# Host key checking disabled for homelab environment:
# - All hosts on trusted private network (192.168.0.x)
# - Automated deployments require non-interactive execution
# - VMs may be recreated with new host keys during testing
# - For production, enable and distribute known_hosts via setup
host_key_checking = False

# Vault
vault_password_file = ~/.ansible/vault_password

# SSH
remote_user = code
private_key_file = ~/.ssh/ansible_ed25519
timeout = 10

# Performance
forks = 10
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600

# Output
stdout_callback = ansible.builtin.default
callback_result_format = yaml
bin_ansible_callbacks = True
display_skipped_hosts = False
display_ok_hosts = True

# Privilege Escalation
[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# SSH Connection
[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

# Colors
[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
