---
all:
  children:
    # Virtual Machines
    vms:
      hosts:
        x100:
          ansible_host: 192.168.0.100
          compose_style: pve/legacy
          services_base_path: /home/code/docker
        x199:
          ansible_host: 192.168.0.199
          compose_style: pve/legacy
          services_base_path: /home/code/docker
        x201:
          ansible_host: 192.168.0.201
          compose_style: pve/x201
          services_base_path: /home/code/docker/config
        x202:
          ansible_host: 192.168.0.202
          compose_style: pve/x202
          services_base_path: /home/code/docker/config

    # LXC Containers
    lxc:
      hosts:
        lxc107:
          ansible_host: 192.168.0.107
          service_name: sitespeed
          compose_style: pve/legacy
          services_base_path: /opt/docker
        lxc108:
          ansible_host: 192.168.0.108
          service_name: passbolt
          compose_style: pve/legacy
          services_base_path: /opt/docker
        lxc109:
          ansible_host: 192.168.0.109
          service_name: samba
          compose_style: pve/legacy
          services_base_path: /opt/docker
        lxc111:
          ansible_host: 192.168.0.111
          service_name: romm
          compose_style: pve/legacy
          services_base_path: /opt/docker

    # Functional Groups
    dns_vms:
      hosts:
        x201:

    web_vms:
      hosts:
        x202:

    dev_vms:
      hosts:
        x100:

    # Note: control_nodes group removed - x000 manages other hosts, not itself

    docker_hosts:
      children:
        vms:
        lxc:

  vars:
    ansible_user: code
    ansible_python_interpreter: /usr/bin/python3
    ansible_ssh_private_key_file: ~/.ssh/id_ed25519
