---
# Ansible Inventory - Managed hosts for homelab automation
# Managing: x000 (control node), x202 (primary web services)

all:
  children:
    # Control Node (localhost)
    control:
      hosts:
        x000:
          ansible_host: localhost
          ansible_connection: local
          services_base_path: /home/code/homelab/pve/x000/docker/config

    # Virtual Machines
    vms:
      hosts:
        x202:
          ansible_host: 192.168.0.202
          services_base_path: /home/code/homelab/pve/x202/docker/config
        x203:
          ansible_host: 192.168.0.203
          services_base_path: /home/code/homelab/pve/x203/docker/config

    # All Docker hosts (for group operations)
    docker_hosts:
      children:
        control:
        vms:

  vars:
    ansible_user: code
    ansible_python_interpreter: /usr/bin/python3
    ansible_ssh_private_key_file: ~/.ssh/ansible_ed25519
